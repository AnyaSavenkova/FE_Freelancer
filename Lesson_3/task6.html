<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
      let userDayNumber = parseInt(prompt("Введіть номер дня тижня"))

      switch (userDayNumber) {
        case 1:
          alert("It's Monday")
          break
        case 2:
          alert("It's Tuesday")
          break
        case 3:
          alert("It's Wednesday")
          break
        case 4:
          alert("It's Thursday")
          break
        case 5:
          alert("It's Friday")
          break
        case 6:
          alert("It's Saturday")
          break
        case 7:
          alert("It's Sunday")
          break
        default:
          alert("Invalid day number")
          break
      }
    </script>
  </body>
</html>
