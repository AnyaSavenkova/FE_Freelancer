<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>

    <script>
      //Вводимо дані
      let firstUserName = prompt("Введіть імʼя першої дитини")
      let secondUserName = prompt("Введіть імʼя другої дитини")
      let firstUserCandyNumber = parseInt(
        prompt("Введіть скільки цукерок у першої дитини")
      )
      let secondUserCandyNumber = parseInt(
        prompt("Введіть скільки цукерок у другої дитини")
      )

      //Проводимо обчислення і виводимо результат
      if (firstUserCandyNumber > secondUserCandyNumber)
        alert(`У ${firstUserName} більше цукерок`)
      else if (firstUserCandyNumber < secondUserCandyNumber) {
        alert(`У ${secondUserName} більше цукерок`)
      } else
        alert(
          `У ${firstUserName} і ${secondUserName} однакова кількість цукерок`
        )
    </script>
  </body>
</html>
