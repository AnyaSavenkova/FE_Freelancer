<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>

    <script>
      //введення змінних
      let userNumber = parseInt(
        prompt("Введіть число у діапазоні від 1 до 5 (включно)")
      )
      const minNumber = 1
      maxNumber = 5
      const randomNumber =
        minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))

      //обчислення
      if (randomNumber === userNumber) alert("Ви вгадали!")
      else {
        userNumber = parseInt(prompt("Ви не вгадали. Спробуйте ще раз"))
        if (randomNumber === userNumber) alert("Ви вгадали!")
        else alert("Нажаль ви не вгадали!")
      }
    </script>
  </body>
</html>
