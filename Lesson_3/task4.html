<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
      садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
      //введення змінних
      let userAge = parseInt(prompt("Введіть свій вік"))

      //обчислення
      if (userAge < 6) alert("Дитина у садочку")
      else {
        if (userAge < 17) alert("Школяр")
        else {
          if (userAge < 21) alert("Студент")
          else {
            if (userAge < 60) alert("Працівник")
            else alert("Пенсіонер")
          }
        }
      }
    </script>
  </body>
</html>
