<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>

    <script>
      //Вводимо дані
      let yearOfBirth = parseInt(prompt("Введіть рік народження"));
      const currentYear = 2023;

      //Робимо обчислення
      let currentAge = currentYear - yearOfBirth;

      //Виводимо рещультат
      document.write(`${currentAge} роки(-ів)`);
    </script>
  </body>
</html>
