<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <br />

    <script>
      //Вводимо дані для обчислень
      let poductPrice = parseFloat(prompt("Введіть вартість одиниці товару"));
      let productQuantity = parseFloat(prompt("Введіть кількість товару"));
      const VAT = 0.05;

      //Проводимо обчислення
      let totalPrice = poductPrice * productQuantity;
      let vatAmount = totalPrice * VAT;

      //Виводимо результат
      document.write(`
      Загальна вартість покупки складає ${totalPrice} <br>
      Сума ПДВ складає ${vatAmount}`);
    </script>
  </body>
</html>
