  <body>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <br />

    <script>
      //Вводимо змінні
      let lengthCm = parseFloat(prompt("Введіть довжину у сантиметрах"));
      const CM_PER_M = 100;
      const M_PER_KM = 1000;

      //Проводимо обчислення
      let lengthM = lengthCm / CM_PER_M;
      let legthKm = lengthCm / CM_PER_M / M_PER_KM;

      //Виводимо результат
      document.write(`Це ${lengthM} м і ${legthKm} км`);
    </script>
  </body>
