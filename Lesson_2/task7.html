  <body>
    <h1>Задача 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера
      дня (від 0 до 6).
    </p>
    <br />

    <script>
      //Вводимо змінні
      const minMonthNumber = 1,
        maxMonthNumber = 12
      const minDayNumber = 0,
        maxDayNumber = 6

      //Робимо обчислення
      let randomMonthNumber =
        minMonthNumber +
        Math.floor(Math.random() * (maxMonthNumber - minMonthNumber + 1))
      let randomDayNumber =
        minDayNumber +
        Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1))

      let sum = randomDayNumber + randomMonthNumber

      //Виводимо результат
      document.write(`Сума дорівнює ${sum}`)
    </script>
  </body>
