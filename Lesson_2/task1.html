<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>

    <script>
      //Питаємо користувача ввести два дісні числа
      let firstNumber = parseFloat(prompt("Введіть перше дійсне число"));
      let secondNumber = parseFloat(prompt("Введіть друге дійсне число"));

      //Проводимо обчислення
      let sum = firstNumber + secondNumber;
      let product = firstNumber * secondNumber;
      let quotient = firstNumber / secondNumber;

      //Виводимо результат у формі таблиці
      document.write(`
              <table border='2px'>
        <tr>
          <td>Сума</td>
          <td>${sum.toFixed(2)}</td>
        </tr>
        <tr>
          <td>Добуток</td>
          <td>${product.toFixed(2)}</td>
        </tr>
        <tr>
          <td>Частка</td>
          <td>${quotient.toFixed(2)}</td>
        </tr>
      </table>
            `);
    </script>
  </body>
</html>
